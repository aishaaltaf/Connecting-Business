<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            height: 60px;
            background-color: #333;
            color: rgb(247, 191, 5);
            padding: 10px 20px;
            display: flex;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bolder;
            margin-top: 2px;
        }

        nav {
            margin-left: 300px;
            margin-top: 6px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 50px;
            font-size: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
          color: rgb(247, 191, 5);
            background-color: #fff;
            border-radius: 3px;
            padding: 5px 10px;
        }

        .container {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 20px;
  }
         
        .bt3 ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  .bt3 li {
    display: inline;
    margin-right: 20px;
  }
  
  .bt3 ul li a {
    text-decoration: none;
    color: #333;
  }
  
  main section {
    margin-bottom: 40px;
  }
  
  h2 {
    margin-bottom: 10px;
  }
  
  form label {
    display: block;
    margin-bottom: 5px;
  }
  
  form input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
  }
  
  form button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  ul.category-list,
  ul.city-list,
  ul.business-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  ul.category-list li,
  ul.city-list li,
  ul.business-list li {
    margin-bottom: 10px;
    padding: 8px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
  }

        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>BIZZCONNECT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
<li><a href="index.html#bt2">Categories</a></li>
<li><a href="admin.html">Admin</a></li>
<li><a href="#">Contact Us</a></li>

            </ul>
        </nav>
    </header>

    
        
    <div class="container">
    
        <h1>Admin Panel</h1>
      <div class="bt3">
        <ul>
          <li><a href="#categories">Manage Categories</a></li>
          <li><a href="#cities">Manage Cities & Towns</a></li>
          <li><a href="#business">Manage Business Profiles</a></li>
        </ul>
    </div><!--bt3-->
      <main>
        <section id="categories">
          <h2>Manage Categories</h2>
         
          <form>
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName">
            <button type="submit">Add Category</button>
          </form>
         
          <ul class="category-list">
          
          </ul>
        </section>
        <section id="cities">
          <h2>Manage Cities & Towns</h2>
          <!-- City and town management form -->
          <form>
            <label for="cityName">City/Town Name:</label>
            <input type="text" id="cityName" name="cityName">
            <button type="submit">Add City/Town</button>
          </form>
          <!-- City and town list -->
          <ul class="city-list">
           
          </ul>
        </section>
        <section id="business">
          <h2>Manage Business Profiles</h2>
        
          <form>
            
            <button type="submit">Add Business Profile</button>
          </form>
          
          <ul class="business-list">
           
          </ul>
        </section>
      </main>
    </div>
  
      



   
                 
          
                  

    <!-- Bootstrap JS files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
